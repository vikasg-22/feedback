
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>

    
    <div id="userDashboard" class="container">

            <!-- College Logo Section -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="College Logo" style="width: 150px; height: auto ;">
            </div>
    
        <h1>Student Feedback Form</h1>
        <form id="feedbackForm">
            <!-- Student's name input -->
            <label for="registerNumber">Register Number:</label>
            <input type="text" id="registerNumber" name="registerNumber" required>


            <!-- Semester selection -->
            <label for="semester">Select Semester:</label>
            <select id="semester" onchange="updateSubjects()" required>
                <option value="">Select</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
            </select>

            <!-- Branch selection -->
            <label for="branch">Select Branch:</label>
            <select id="branch" onchange="updateSubjects()" required>
                <option value="">Select</option> <!-- Default option -->
            </select>
            
            <!-- Subject selection, dynamically populated -->
            <label for="subject">Select Subject:</label>
            <select id="subject" required>
                <option value="">Select</option>
            </select>
            <label for="year">Academic Year:</label>
            <select id="year" name="year" required>
                 <option value="">Loading...</option> <!-- Will be replaced dynamically -->
            </select>


             <!-- Form filter selection (Mid Sem / End Sem) -->
            <label for="form">Select Form:</label>
                <select id="form" onchange="updateQuestions()" required>
                    <option value="">Select</option>
                    <option value="mid">Mid Sem</option>
                    <option value="end">End Sem</option>
                </select>

            <!-- Questions container, will be displayed once branch and semester are selected -->
            <div id="questionsContainer" style="display:none;">
                <p>Please rate the following:</p>
                <div id="questions"></div>
                
            </div>

            <!-- Submit feedback button -->
            <button type="submit">Submit Feedback</button>

        </form>

        <!-- Admin login button -->
        <button onclick="window.location.href='/admin-login'" class="btn btn-primary" style="margin-top: 20px;">
            Login as Admin
        </button>
    </div>

    <!-- Include JavaScript for dynamic behavior -->
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
